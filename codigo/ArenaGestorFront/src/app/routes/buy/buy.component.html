<div class="d-flex flex-row justify-content-between">
    <div class="d-flex">
        <h2>Vender tickets</h2>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
                {{selectedTourName}}
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Cantidad de boletos</label>
                    <input type="number" class="form-control" name="ammount" [(ngModel)]="amount" (change)="CalcularSubtotalTour()">
                </div>
                <div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Cantidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let snack of selectedSnacks">
                                <td>
                                    <a type="button" class="btn btn-danger btn-sm" role="button" (click)="BorrarSnack(snack.snackId)">Borrar</a>
                                </td>
                                <td scope="col">
                                    <select class="form-select" name="name" [(ngModel)]="snack.snackId">
                                        <option *ngFor="let sn of snacksList" [value]="sn.snackId">{{sn.name}}</option>
                                    </select>
                                </td>
                                <td scope="col">
                                    <input type="number" class="form-control" name="quantity" [(ngModel)]="snack.quantity" (change)="CalcularSubtotal()">
                                    <input type="hidden" name="snackId" [(ngModel)]="snack.snackId">
                                    <input type="hidden" name="price" [(ngModel)]="snack.price">
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3">
                                    <button class="btn btn-primary" (click)="AgregarSnack()">Agregar snack</button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="mb-3">
                    <label class="form-label">SubTotal Snacks: ${{subtotalSnack}}</label><br>
                    <label class="form-label">SubTotal Tour: ${{subtotalTour}}</label><br>
                    <label class="form-label"><strong>Total: ${{total}}</strong></label>
                </div>
                <div class="btn-group" role="group">
                    <button class="btn btn-success btn-small" (click)="Confirmar()">Confirmar</button>
                    <button class="btn btn-secondary btn-small" (click)="Cancelar()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
