# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "feature/gitactions" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    name: Build and Test

    env:
      SOLUTION: 'ArenaGestor.sln'
      PATH_CODE: './codigo/ArenaGestor'

    runs-on: ubuntu-latest

    # permissions:
    #   id-token: write
    #   contents: read
    #   checks: write

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore $PATH_CODE/$SOLUTION
    - name: Build
      run: dotnet build --no-restore $PATH_CODE/$SOLUTION
    - name: Test API
      run: dotnet test --no-build --verbosity normal $PATH_CODE/$SOLUTION